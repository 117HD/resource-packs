name: ğŸš§ Manifest Updater
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout project sources
        uses: actions/checkout@v3
      - name: ğŸ“‚ Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: ğŸ—ƒï¸ Adding Permissions
        id: gradleperm
        run: chmod +x gradlew
      - name: ğŸ—ƒï¸ Updating Manifest
        id: gradle
        run: ./gradlew update-manifest -Ptoken=${{ secrets.ACCESS_TOKEN }} -Pdiscord=${{ secrets.DISCORD_WEBHOOK }} -Pcommit=${{ github.sha }} -stacktrace
