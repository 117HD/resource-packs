name: Manifest Updater

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packs/**'
  push:
    branches:
      - main
    paths:
      - 'packs/**'

jobs:
  process-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN }}
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Process PR Comments and Labels
        run: ./gradlew process-pr-comments -Ptoken=${{ secrets.ACCESS_TOKEN }} -PPR_NUMBER=${{ github.event.pull_request.number }} -PREPO_NAME=${{ github.repository }}
  
  update-manifest:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN }}
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Get changed pack file
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            CHANGED_FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^packs/' | head -n 1)
            if [ -n "$CHANGED_FILE" ]; then
              PACK_FILE=$(basename "$CHANGED_FILE")
              echo "packFile=$PACK_FILE" >> $GITHUB_OUTPUT
              echo "Found changed pack file: $PACK_FILE"
            else
              echo "No pack file changed, processing all packs"
            fi
          fi
      
      - name: Update Manifest${{ steps.changed-files.outputs.packFile && ' [' || '' }}${{ steps.changed-files.outputs.packFile }}${{ steps.changed-files.outputs.packFile && ']' || '' }}
        run: |
          if [ -n "${{ steps.changed-files.outputs.packFile }}" ]; then
            ./gradlew update-manifest -PpackFile="${{ steps.changed-files.outputs.packFile }}" -Ptoken=${{ secrets.ACCESS_TOKEN }}
          else
            ./gradlew update-manifest -Ptoken=${{ secrets.ACCESS_TOKEN }}
          fi
